<div class="row">
  <div class="col-xs-12 col-md-3 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="pin">PIN</label>
        <input type="pin" id="pin" class="form-control">
      </div>
      <div>
          <button class="btn btn-primary">1</button> |
          <button class="btn btn-primary">2</button> |
          <button class="btn btn-primary">3</button> | <button class="btn btn-danger">Cancel</button>
      </div>
      <br>
      <div>
          <button class="btn btn-primary">4</button> |
          <button class="btn btn-primary">5</button> |
          <button class="btn btn-primary">6</button> | <button class="btn btn-warning">Clear</button>
      </div>
      <br>
      <div>
          <button class="btn btn-primary">7</button> |
          <button class="btn btn-primary">8</button> |
          <button class="btn btn-primary">9</button> |  <button class="btn btn-success">Enter</button>
      </div>
      <br>
      <div>
          <button class="btn btn-primary">_</button> |
          <button class="btn btn-primary">0</button> |
          <button class="btn btn-primary">_</button> | <button class="btn btn-primary">____</button>
      </div>
    </form>
  </div>
</div>

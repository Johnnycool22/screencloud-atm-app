<div class="container-fluid">
  <div class="row" >
    <div class="col-xs-12 col-md-4 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <br>
          <label for="pin">PIN Access</label>
          <input
          type="pin"
          id="pin"
          class="form-control"
          [(ngModel)] = "searchValue"
          name="pin"
          required
          minlength="4"
          placeholder="Enter your PIN">
        </div>
        <div>
          <input type="button" (click)="key1='1'" class="btn btn-secondary btn-lg" value="1"> |
          <input type="button" (click)="key2='2'" class="btn btn-secondary btn-lg" value="2"> |
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="3"> | <input routerLinkActive="active" [routerLink]="['/home']" type="button" class="btn btn-danger btn-lg" value="Cancel">
        </div>
        <br>
        <div>
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="4"> |
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="5"> |
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="6"> | <input type="button" (click)="clearSearch()" class="btn btn-warning btn-lg" value="-Clear-">
        </div>
        <br>
        <div>
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="7"> |
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="8"> |
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="9"> |  <input type="submit" [disabled]="!authForm.valid" class="btn btn-success btn-lg" value="-Enter-">
        </div>
        <br>
        <div>
          <input type="button" class="btn btn-secondary btn-lg" value="_"> |
          <input type="button" (click)="onClick()" class="btn btn-secondary btn-lg" value="0"> |
          <input type="button" class="btn btn-secondary btn-lg" value="_"> | <input type="submit" [disabled]="!authForm.valid" class="btn btn-secondary btn-lg" value="______">
        </div>
        <br>
      </form>
    </div>
    <div class="col-xs-12 col-md-3 col-md-offset-1">
      <br>
      <br>
      <img src="assets/img/cardreader.jpg" style="border: 1px solid black">
    </div>
      <router-outlet></router-outlet>
  </div>
</div>
